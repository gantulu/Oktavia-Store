
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iStore Premium - Apple Authorized Reseller</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">

    <div id="app" class="w-full max-w-md bg-white shadow-2xl relative flex flex-col overflow-x-hidden min-h-screen">
        
        <!-- Header -->
        <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-100 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                    <i class="fab fa-apple text-white text-xl"></i>
                </div>
                <h1 class="text-lg font-bold tracking-tight text-gray-900">iStore</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="relative p-2 text-gray-600">
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span id="cart-count" class="absolute top-1 right-1 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
                </button>
                <button class="p-2 text-gray-600"><i class="fas fa-search text-lg"></i></button>
            </div>
        </header>

        <!-- Main Content (Dynamic) -->
        <main id="main-content" class="flex-1 pb-24 overflow-y-auto hide-scrollbar">
            <!-- Content Injected by script.js -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 w-full max-w-md bg-white/90 backdrop-blur-xl border-t border-gray-100 px-8 py-3 pb-6 z-40 flex justify-between items-center">
            <button onclick="switchTab('home')" id="tab-home" class="nav-item flex flex-col items-center gap-1 text-gray-400 active">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[10px] uppercase font-bold tracking-tighter">Home</span>
            </button>
            <button onclick="switchTab('catalog')" id="tab-catalog" class="nav-item flex flex-col items-center gap-1 text-gray-400">
                <i class="fas fa-th-large text-xl"></i>
                <span class="text-[10px] uppercase font-bold tracking-tighter">Catalog</span>
            </button>
            <button onclick="switchTab('profile')" id="tab-profile" class="nav-item flex flex-col items-center gap-1 text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-[10px] uppercase font-bold tracking-tighter">Profile</span>
            </button>
        </nav>

        <!-- Product Detail Drawer -->
        <div id="product-drawer" class="fixed inset-0 z-[100] hidden">
            <div class="absolute inset-0 drawer-overlay" onclick="closeDrawer()"></div>
            <div id="drawer-inner" class="absolute inset-x-0 bottom-0 top-0 bg-white rounded-t-3xl shadow-2xl drawer-container overflow-y-auto translate-y-full max-w-[500px] mx-auto">
                <!-- Content Injected by script.js -->
            </div>
        </div>

    </div>

    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
